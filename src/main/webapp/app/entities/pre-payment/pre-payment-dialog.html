
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPrePaymentLabel" data-translate="fashionApp.prePayment.home.createOrEditLabel">Create or edit a Pre Payment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.prePayment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.prePayment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fashionApp.prePayment.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.prePayment.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fashionApp.prePayment.timePayment" for="field_timePayment">Time Payment</label>
                <div class="input-group">
                    <input id="field_timePayment" type="text" class="form-control" name="timePayment" datetime-picker="{{dateformat}}" ng-model="vm.prePayment.timePayment" is-open="vm.datePickerOpenStatus.timePayment"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timePayment')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="fashionApp.prePayment.bank" for="field_bank">Bank</label>
            <select class="form-control" id="field_bank" name="bank" ng-model="vm.prePayment.bank" ng-options="bank as bank.id for bank in vm.banks track by bank.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

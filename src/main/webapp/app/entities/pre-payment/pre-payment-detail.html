
<div>
    <h2><span data-translate="fashionApp.prePayment.detail.title">Pre Payment</span> {{vm.prePayment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fashionApp.prePayment.status">Status</span></dt>
        <dd>
            <span>{{vm.prePayment.status}}</span>
        </dd>
        <dt><span data-translate="fashionApp.prePayment.timePayment">Time Payment</span></dt>
        <dd>
            <span>{{vm.prePayment.timePayment | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="fashionApp.prePayment.bank">Bank</span></dt>
        <dd>
            <a ui-sref="bank-detail({id:vm.prePayment.bank.id})">{{vm.prePayment.bank.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pre-payment-detail.edit({id:vm.prePayment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

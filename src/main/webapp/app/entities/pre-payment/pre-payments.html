<div>
    <h2 data-translate="fashionApp.prePayment.home.title">Pre Payments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pre-payment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="fashionApp.prePayment.home.createLabel">
                        Create new Pre Payment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="fashionApp.prePayment.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timePayment"><span data-translate="fashionApp.prePayment.timePayment">Time Payment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bank.id"><span data-translate="fashionApp.prePayment.bank">Bank</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prePayment in vm.prePayments track by prePayment.id">
                    <td><a ui-sref="pre-payment-detail({id:prePayment.id})">{{prePayment.id}}</a></td>
                    <td>{{prePayment.status}}</td>
                    <td>{{prePayment.timePayment | date:'medium'}}</td>
                    <td>
                        <a ui-sref="bank-detail({id:prePayment.bank.id})">{{prePayment.bank.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pre-payment-detail({id:prePayment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pre-payment.edit({id:prePayment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pre-payment.delete({id:prePayment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>


<div>
    <h2><span data-translate="fashionApp.codPayment.detail.title">Cod Payment</span> {{vm.codPayment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fashionApp.codPayment.shipDate">Ship Date</span></dt>
        <dd>
            <span>{{vm.codPayment.shipDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="fashionApp.codPayment.status">Status</span></dt>
        <dd>
            <span>{{vm.codPayment.status}}</span>
        </dd>
        <dt><span data-translate="fashionApp.codPayment.orders">Orders</span></dt>
        <dd>
            <a ui-sref="orders-detail({id:vm.codPayment.orders.id})">{{vm.codPayment.orders.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cod-payment-detail.edit({id:vm.codPayment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span data-translate="fashionApp.orders.detail.title">Orders</span> {{vm.orders.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fashionApp.orders.timeCreated">Time Created</span></dt>
        <dd>
            <span>{{vm.orders.timeCreated | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="fashionApp.orders.status">Status</span></dt>
        <dd>
            <span>{{vm.orders.status}}</span>
        </dd>
        <dt><span data-translate="fashionApp.orders.payCategory">Pay Category</span></dt>
        <dd>
            <span>{{vm.orders.payCategory}}</span>
        </dd>
        <dt><span data-translate="fashionApp.orders.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.orders.customer.id})">{{vm.orders.customer.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="orders-detail.edit({id:vm.orders.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

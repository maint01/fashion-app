
<div>
    <h2><span data-translate="fashionApp.bank.detail.title">Bank</span> {{vm.bank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fashionApp.bank.name">Name</span></dt>
        <dd>
            <span>{{vm.bank.name}}</span>
        </dd>
        <dt><span data-translate="fashionApp.bank.code">Code</span></dt>
        <dd>
            <span>{{vm.bank.code}}</span>
        </dd>
        <dt><span data-translate="fashionApp.bank.description">Description</span></dt>
        <dd>
            <span>{{vm.bank.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bank-detail.edit({id:vm.bank.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

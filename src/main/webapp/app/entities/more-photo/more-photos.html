<div>
    <h2 data-translate="fashionApp.morePhoto.home.title">More Photos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="more-photo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="fashionApp.morePhoto.home.createLabel">
                        Create new More Photo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span data-translate="fashionApp.morePhoto.url">Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timeCreated"><span data-translate="fashionApp.morePhoto.timeCreated">Time Created</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="product.id"><span data-translate="fashionApp.morePhoto.product">Product</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="morePhoto in vm.morePhotos track by morePhoto.id">
                    <td><a ui-sref="more-photo-detail({id:morePhoto.id})">{{morePhoto.id}}</a></td>
                    <td>{{morePhoto.url}}</td>
                    <td>{{morePhoto.timeCreated | date:'medium'}}</td>
                    <td>
                        <a ui-sref="product-detail({id:morePhoto.product.id})">{{morePhoto.product.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="more-photo-detail({id:morePhoto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="more-photo.edit({id:morePhoto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="more-photo.delete({id:morePhoto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

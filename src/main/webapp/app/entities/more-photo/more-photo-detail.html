
<div>
    <h2><span data-translate="fashionApp.morePhoto.detail.title">More Photo</span> {{vm.morePhoto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fashionApp.morePhoto.url">Url</span></dt>
        <dd>
            <span>{{vm.morePhoto.url}}</span>
        </dd>
        <dt><span data-translate="fashionApp.morePhoto.timeCreated">Time Created</span></dt>
        <dd>
            <span>{{vm.morePhoto.timeCreated | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="fashionApp.morePhoto.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.morePhoto.product.id})">{{vm.morePhoto.product.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="more-photo-detail.edit({id:vm.morePhoto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

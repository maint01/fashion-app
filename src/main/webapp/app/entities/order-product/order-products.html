<div>
    <h2 data-translate="fashionApp.orderProduct.home.title">Order Products</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="order-product.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="fashionApp.orderProduct.home.createLabel">
                        Create new Order Product
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quantity"><span data-translate="fashionApp.orderProduct.quantity">Quantity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span data-translate="fashionApp.orderProduct.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sale"><span data-translate="fashionApp.orderProduct.sale">Sale</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="product.id"><span data-translate="fashionApp.orderProduct.product">Product</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="orders.id"><span data-translate="fashionApp.orderProduct.orders">Orders</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orderProduct in vm.orderProducts track by orderProduct.id">
                    <td><a ui-sref="order-product-detail({id:orderProduct.id})">{{orderProduct.id}}</a></td>
                    <td>{{orderProduct.quantity}}</td>
                    <td>{{orderProduct.price}}</td>
                    <td>{{orderProduct.sale}}</td>
                    <td>
                        <a ui-sref="product-detail({id:orderProduct.product.id})">{{orderProduct.product.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="orders-detail({id:orderProduct.orders.id})">{{orderProduct.orders.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="order-product-detail({id:orderProduct.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-product.edit({id:orderProduct.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-product.delete({id:orderProduct.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

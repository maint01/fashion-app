<nav class="navbar navbar-default" role="navigation">
    <div>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="vm.toggleNavbar()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" href="#/" ng-click="vm.collapseNavbar()">

                <!--<span data-translate="global.title">Fashion</span> <span class="navbar-version">v{{VERSION}}</span>-->
            </a>
        </div>
        <div class="navbar-collapse" uib-collapse="vm.isNavbarCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active" uib-dropdown class="dropdown pointer">
                    <a class="dropdown-toggle" uib-dropdown-toggle href="" id="account-menu">
                        <span>
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                            <span class="hidden-sm">
                               Cart
                            </span>
                            <b class="caret"></b>
                        </span>
                    </a>
                    <ul class="dropdown-menu" uib-dropdown-menu>
                        <li ui-sref-active="active">
                            <a ui-sref="cart" ng-click="vm.collapseNavbar()">
                                <span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;
                                <span>Go to cart</span>
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="search-order" ng-click="vm.collapseNavbar()">

                                <span>Search Order</span>
                            </a>
                        </li>
                    </ul>
                </li>

                        <span>
                            <span class="glyphicon glyphicon-flag"></span>

                        </span>
